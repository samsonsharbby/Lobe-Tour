<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main-top">
            <div class="main-top-left">
                <img src="./images/logo image.png" alt="logo" class="logo-image">
            </div>
            <div class="main-top-center">
                    <a href="#" class="menu-item">Overview</a>
                    <a href="#" class="menu-item">Examples</a>
                    <a href="#" class="menu-item">Tour</a>
                    <a href="#" class="menu-item">Blog</a>
                    <a href="#" class="menu-item">Help</a>
            </div>
            <div class="main-top-right">
                <button class="download">Download</button>
            </div>
        </div>
        <div class="main-bottom">
            <div class="main-tour">
                <div class="lobe-tour">
                    <h1 class="lobe-title">Lobe <span class="tour">Tour</span></h1>
                    <p class="lobe-description">Build your first machine learning model in ten<br>
                        minutes. No code or experience required.</p>
                </div>
                <div class="lobe-picture">
                    <img src="images/user interface.webp" alt="a user interface">
                </div>
            </div>
            <div class="main-train">
                <div class="main-train-text">
                    <p>Train your app <br> with Lobe</p>
                </div>
                <div class="main-train-button">
                    <button class="download2">Download</button>
                </div>
            </div>
            <div class="main-footer">
                <div class="rights-reserved">
                    <img src="images/logo image.png" alt="company logo">
                    <p>A product by Microsoft.</p>
                    <p>All rights reserved.</p>
                    <p>Microsoft 2021</p>
                </div>
                <div class="about">
                    <p>About</p>
                    <div class="download-text">
                        <p>Download</p>
                        <p>Overview</p>
                        <p>Examples</p>
                        <p>Blog</p>
                    </div>
                </div>
                <div class="general">
                    
                </div>
                <div class="resources"></div>
                <div class="logos"></div>
            </div>
        </div>
    </div>

</html>
